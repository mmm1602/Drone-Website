<!DOCTYPE html>
<html>
<head>
    <title>Drone Footage Placeholder</title>
    <style>
        .video-container {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(-45deg, #1e40af, #3b82f6, #0ea5e9, #0284c7);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .drone-icon {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid white;
            border-radius: 50%;
            animation: fly 4s ease-in-out infinite;
        }

        @keyframes fly {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <div class="video-container">
        <div class="drone-icon"></div>
        <div>
            Drone Footage Placeholder<br>
            <span style="font-size: 24px;">(Replace with actual footage)</span>
        </div>
    </div>
</body>
</html>
